{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SME Cabo Verde | Autenticação{% endblock title %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/auth/style.css' %}">

    <!-- Block CSS (Extra CSS for specific pages) -->
    {% block css %}{% endblock css %}
</head>
<body
    class="bg-body-tertiary">
    <!-- Alert Icons -->
    {% include 'partials/_alert-icons.html' %}

    <div class="d-flex align-items-center justify-content-center vh-100 px-3">
        <div class="container custom-container">
            <!-- Content pages -->
            {% block content %}{% endblock content %}
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Font Awesome Icons JS -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="{% static 'js/auth/script.js' %}"></script>

    <!-- Block JS (Extra JS for specific pages) -->
    {% block js %}{% endblock js %}
</body>
</html>
