{% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show mb-3 d-flex align-items-center" role="alert" id="alert-message">
        <svg class="bi flex-shrink-0 me-2" role="img" aria-label="{{ message.tags|capfirst }}:" width="16" height="16">
            {% if message.tags == 'success' %}
            <use xlink:href="#check-circle-fill" />
            {% elif message.tags == 'info' %}
            <use xlink:href="#info-fill" />
            {% elif message.tags == 'warning' %}
            <use xlink:href="#exclamation-triangle-fill" />
            {% elif message.tags == 'danger' %}
            <use xlink:href="#exclamation-triangle-fill" />
            {% endif %}
        </svg>
        <div>
            {{ message }}
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}
